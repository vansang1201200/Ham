function factorial(number) {
    let e=1;
    for (let i=1;i<=number;i++) {
    e=e*i;
    }
    return e;

}
function input() {
    do {
        num=prompt("nhập number");
    } while(isNaN(num)||parseInt(num)!=num || num == ''||num<0)
    return num;
}
function main() {
 let int  =  input();
 let result  = factorial(int);
 document.write(result);
}
main();
