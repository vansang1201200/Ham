<body>
    <script>
        function hoandoi(a,b) {
            let tem=a;
            a=b;
            b=tem;
            return `a= ${a} b = ${b}`;
        }
        function input() {
            let num1;
            do {
                num1=parseInt(prompt("nhập số"));
            } while(!Number.isInteger(num1) || num1=="");
            return num1;
        }
function main() {
    let x1=input();
    let x2=input();
    let y=hoandoi(x1,x2);
    document.write(y);
}
main();
    
    </script>
</body>
