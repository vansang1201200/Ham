<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Prime(number) {
            let flag = true;
            if (number < 2) {
                flag = false;
            }
            else {
                for (i = 2; i < number - 1; i++) {
                    if (number % i == 0) {
                        flag = false;
                    }
                    else {
                        flag = true;
                    }
                }
                if (flag == true) {
                    document.write(number + "là một số nguyên tố");
                }
                else {
                    document.write(number + "không phải là sô nguyên tố");
                }
            }
        }
        let a = parseInt(prompt("nhập số"));
        Prime(a);



    </script>
</body>

</html>
