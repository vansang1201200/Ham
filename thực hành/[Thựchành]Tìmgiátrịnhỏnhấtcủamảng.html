<head>

<body>
    <script>

        function minarray(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min1 = document.write(minarray(arr1) + '<br>');
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let min2 = document.write(minarray(arr2) + '<br>');
        let arr3 = [];
        let min3 = document.write(minarray(arr3) + '<br>');
        let arr4 = [0, 0, 0, 0, 0, 0];
        let min4 = document.write(minarray(arr4)  + '<br>');


    </script>
</body>
